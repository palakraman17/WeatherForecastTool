<html>
<body>
{% if city == null and state == null and time == null %}
<div class="row">
    <div class="col-md-6">
        <div class="well">
            <div class="row">
                <div class="col-xs-12"> 
                <h4> No Data Available for Location at ({{ latitude }},{{ longitude }})</h4>
            </div>
        </div>
    </div>        
</div>
{% else %}
<div class="row">
    <div class="col-md-6">
        <h4>Location: {{ city }}, {{ state }}</h4>
    </div>        
</div>
<div class="row">
    <div class="col-md-6">
        <div class="well">
            <div class="row">
                <div class="col-xs-12"> 
                <h4> No Forecast Data Available for {{ time }}</h4>
            </div>
        </div>
    </div>        
</div>
{% endif %}
</body>
</html>
